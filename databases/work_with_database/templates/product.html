{% extends "base.html" %}
{% load static %}
{% load filters %}
{% block title %}Телефон{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1>Телефон</h1>
        </div>
        <div class="content">
            <h2>{{ phone.name }}</h2>
            <p> Дата выхода: {{ phone.release_date }}</p>

        </div>
    </div>
{% endblock %}
